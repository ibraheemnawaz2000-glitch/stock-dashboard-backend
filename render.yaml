services:
  - name: stock-dashboard-backend
    type: web
    env: python
    plan: free
    autoDeploy: true
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVarGroups:
      - name: API
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: DATA_DIR
        value: /var/data

  - name: signal-scanner
    type: worker
    env: python
    plan: free
    autoDeploy: true
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python scan.py"
    disks:
      - name: data-store
        mountPath: /var/data
        sizeGB: 1
    envVarGroups:
      - name: API
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
