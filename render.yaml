# A clean and validated render.yaml file

services:
  # Service 1: The FastAPI Web Service
  - name: stock-dashboard-backend
    type: web
    env: python
    plan: free
    autoDeploy: true
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: DATA_DIR
        value: /var/data
      # Inherit secrets from the 'API' Environment Group
      - key: POLYGON_API_KEY
        fromGroup: API
      - key: OPENAI_API_KEY
        fromGroup: API

  # Service 2: The Background Worker
  - name: signal-scanner
    type: worker
    env: python
    plan: free
    autoDeploy: true
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python scan.py"
    # The 'disks' property must be at this indentation level
    disks:
      - name: data-store
        mountPath: /var/data
        sizeGB: 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      # Inherit secrets from the 'API' Environment Group
      - key: POLYGON_API_KEY
        fromGroup: API
      - key: OPENAI_API_KEY
        fromGroup: API
