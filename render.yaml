services:
  # The FastAPI Web Service for the backend API
  - type: web
    name: stock-dashboard-backend
    env: python
    plan: free
    autoDeploy: true
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: DATA_DIR
        value: /var/data
      # Secrets are inherited from the linked environment group
      - key: POLYGON_API_KEY
        fromGroup: API
      - key: OPENAI_API_KEY
        fromGroup: API

  # The Python Background Worker for scanning signals
  - type: worker
    name: signal-scanner
    env: python
    plan: free
    autoDeploy: true
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python scan.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      # Secrets are inherited from the linked environment group
      - key: POLYGON_API_KEY
        fromGroup: API
      - key: OPENAI_API_KEY
        fromGroup: API
    # The 'disks' property is at the same level as 'type', 'name', etc.
    disks:
      - name: data-store
        mountPath: /var/data
        sizeGB: 1
